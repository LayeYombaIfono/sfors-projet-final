<div class="dp-page-content">
  <div class="row">
    <div class="col-sm-6 col-lg-4">
      <div *ngIf="isValidConfig('minValidation')" class="dp-option">
        <app-card cardTitle="Min-Date Validation (minDate)" [options]="false">
          <div class="">
            <div class="dp-option-playground">
              <dp-date-picker
                [config]="{ format: localFormat }"
                [formControl]="minValidation"
                [mode]="pickerMode.startsWith('daytime') ? 'daytime' : 'day'"
                id="minDatePicker"
                placeholder="Select a min date"
                theme="dp-material"
              >
              </dp-date-picker>
            </div>
          </div>
        </app-card>
      </div>
    </div>

    <div class="col-sm-6 col-lg-4">
      <div *ngIf="isValidConfig('maxValidation')" class="dp-option">
        <app-card cardTitle="Max-Date Validation (maxDate)" [options]="false">
          <div class="">
            <div class="dp-option-playground">
              <dp-date-picker
                [config]="{ format: localFormat }"
                [formControl]="maxValidation"
                [mode]="pickerMode.startsWith('daytime') ? 'daytime' : 'day'"
                id="maxDatePicker"
                placeholder="Select a max date"
                theme="dp-material"
              >
              </dp-date-picker>
            </div>
          </div>
        </app-card>
      </div>
    </div>

    <div class="col-sm-6 col-lg-4">
      <div *ngIf="isValidConfig('firstDayOfWeek')" class="dp-option">
        <app-card cardTitle="First Day of The week" [options]="false">
          <div class="dp-option-playground">
            <select [formControl]="firstDayOfWeek" id="firstDayOfWeekSelect">
              <option *ngFor="let day of DAYS" [value]="day">{{ day }}</option>
            </select>
          </div>
        </app-card>
      </div>
    </div>

    <div class="col-sm-6 col-lg-4">
      <div *ngIf="isValidConfig('monthFormat')" class="dp-option">
        <app-card cardTitle="Month Format (monthFormat)" [options]="false">
          <div class="dp-option-playground">
            <input [formControl]="monthFormat" id="monthFormatInput" />
          </div>
        </app-card>
      </div>
    </div>

    <div class="col-sm-6 col-lg-4">
      <div *ngIf="isValidConfig('min')" class="dp-option">
        <app-card cardTitle="Min Selectable Date (min)" [options]="false">
          <div class="dp-option-playground">
            <dp-date-picker
              [config]="{ format: localFormat }"
              [formControl]="min"
              [mode]="pickerMode.startsWith('daytime') ? 'daytime' : 'day'"
              id="minSelectable"
              placeholder="Select a min date"
              theme="dp-material"
            >
            </dp-date-picker>
          </div>
        </app-card>
      </div>
    </div>

    <div class="col-sm-6 col-lg-4">
      <div *ngIf="isValidConfig('max')" class="dp-option">
        <app-card cardTitle="Max Selectable Date (max)" [options]="false">
          <div class="dp-option-playground">
            <dp-date-picker
              [config]="{ format: localFormat }"
              [formControl]="max"
              [mode]="pickerMode.startsWith('daytime') ? 'daytime' : 'day'"
              id="maxSelectable"
              placeholder="Select a max date"
              theme="dp-material"
            >
            </dp-date-picker>
          </div>
        </app-card>
      </div>
    </div>

    <div class="col-sm-6 col-lg-4">
      <div *ngIf="isValidConfig('showNearMonthDays')" class="dp-option">
        <app-card cardTitle="Show near Month Days (Show Near Month Days)" [options]="false">
          <div class="dp-option-playground">
            <label class="px-2 monthdayshow"
              >Show
              <input
                class="ms-2"
                [formControl]="showNearMonthDays"
                [value]="true"
                id="showNearMonthDaysRadio"
                name="showNearMonthDays"
                type="radio"
              />
            </label>
            <label class="monthdayshow"
              >Hide
              <input
                class="ms-2"
                [formControl]="showNearMonthDays"
                [value]="false"
                id="hideNearMonthDaysRadio"
                name="showNearMonthDays"
                type="radio"
              />
            </label>
          </div>
        </app-card>
      </div>
    </div>

    <div class="col-sm-6 col-lg-4">
      <div *ngIf="isValidConfig('theme')" class="dp-option">
        <app-card cardTitle="Number of Month rows (num Of Month Rows):" [options]="false">
          <div *ngIf="isValidConfig('numOfMonthRows')" class="dp-option">
            <div class="dp-option-playground">
              <label class="px-2"
                >1
                <input [formControl]="numOfMonthRows" [value]="1" class="ms-2" id="numOfMonthRows1" name="numOfMonthRows" type="radio" />
              </label>
              <label class="px-2"
                >2
                <input [formControl]="numOfMonthRows" [value]="2" class="ms-2" id="numOfMonthRows2" name="numOfMonthRows" type="radio" />
              </label>
              <label class="px-2"
                >3
                <input [formControl]="numOfMonthRows" [value]="3" class="ms-2" id="numOfMonthRows3" name="numOfMonthRows" type="radio" />
              </label>
              <label class="px-2"
                >4
                <input [formControl]="numOfMonthRows" [value]="4" class="ms-2" id="numOfMonthRows4" name="numOfMonthRows" type="radio" />
              </label>
              <label class="px-2"
                >6
                <input [formControl]="numOfMonthRows" [value]="6" class="ms-2" id="numOfMonthRows6" name="numOfMonthRows" type="radio" />
              </label>
              <label class="px-2"
                >12
                <input [formControl]="numOfMonthRows" [value]="12" class="ms-2" id="numOfMonthRows12" name="numOfMonthRows" type="radio" />
              </label>
            </div>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</div>
