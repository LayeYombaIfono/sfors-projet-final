<div class="row">
    <!-- debut card -->
<div class="col-md-3 col-xl-3" *ngFor="let c of cards">
    <app-card [hidHeader]="true" cardClass="{{ c.background }} order-card">
      <h6 class="text-white">{{ c.title }}</h6>
      <h2 class="text-end text-white"
        ><i class="feather {{ c.icon }} float-start"></i><span>{{ c.number }}</span>
      </h2>
     
      <p class="m-b-0"
        >{{ c.text }}<span class="float-end">{{ c.no }}</span></p>
    </app-card>
  </div>
